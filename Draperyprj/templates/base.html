{# templates/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Drapery{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="{% url 'home' %}">Drapery</a>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item"><a class="nav-link mx-lg-5" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link mx-lg-5" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link mx-lg-5" href="{% url 'contacts' %}">Contacts</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link mx-lg-5 dropdown-toggle" href="#" id="productsDropdown"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Store
              </a>
              <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                <li><a class="dropdown-item" href="{% url 'store:product_list' %}">All Products</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'store:product_list' %}?category=Curtains">Curtains</a></li>
                <li><a class="dropdown-item" href="{% url 'store:product_list' %}?category=Blinds">Blinds</a></li>

              </ul>
            </li>
          </ul>

          <form class="d-flex w-100" action="{% url 'store:search_results'  %}" method="get" role="search">
            <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value="{{ request.GET.q|default:'' }}">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
      <a href="{% url 'login' %}" class="btn login-button me-2">Login</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <main class="container py-5 mt-5">
    {% block content %}{% endblock content %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block javascript %}<script src="{% static 'js/base.js' %}"></script>{% endblock javascript %}
</body>
</html>
