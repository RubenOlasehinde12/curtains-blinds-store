{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}
{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete <strong>{{ product.product_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'store:manager_products' %}">Cancel</a>
</form>
{% endblock %}
