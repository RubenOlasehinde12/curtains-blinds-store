{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h1>Products</h1>
<ul>
  {% for product in object_list %}
    <li>
      <a href="{{ product.get_absolute_url }}">{{ product.product_name }}</a>
      — €{{ product.price }}
    </li>
  {% empty %}
    <li>No products.</li>
  {% endfor %}
</ul>
{% endblock %}
